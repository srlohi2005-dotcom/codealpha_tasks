<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<div class="filter-buttons">
    <button class="active" data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
</div>

<div class="gallery">
    <div class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1018/600/400" alt="">
    </div>

    <div class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1015/600/400" alt="">
    </div>

    <div class="gallery-item" data-category="animals">
        <img src="https://picsum.photos/id/1024/600/400" alt="">
    </div>

    <div class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1039/600/400" alt="">
    </div>

    <div class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1043/600/400" alt="">
    </div>

    <div class="gallery-item" data-category="animals">
        <img src="https://picsum.photos/id/1062/600/400" alt="">
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close-btn">&times;</span>
    <img src="" alt="">
</div>

<script src="script.js"></script>
</body>
</html>
