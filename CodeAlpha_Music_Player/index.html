<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Music Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="player">
    
    <div class="album">
        <img id="cover" src="" alt="cover">
    </div>

    <h2 id="title">Song Name</h2>
    <p id="artist">Artist</p>

    <div class="progress-area" id="progress-area">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="time">
        <span id="current">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <div class="controls">
        <button id="prev">‚èÆ</button>
        <button id="play">‚ñ∂</button>
        <button id="next">‚è≠</button>
    </div>

    <div class="volume">
        üîä <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <audio id="audio"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
